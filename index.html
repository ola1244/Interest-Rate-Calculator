<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <h1>Insterest Calculator</h1>
        <p id="empty"></p>

        <form action="#" class="form" id="form">
            <div class="input_icon"><input type="number" name="principal"
                id="principal" placeholder="Principal"></div>

            <div class="input_icon"><input type="number" name="Rate"
                    id="Rate" placeholder="Interest rate"></div>
            <div class="input_icon"><input type="number" name="duration"
                        id="duration" placeholder="Year of Loan"></div>
            <input type="button" value="Calculate" onclick="calculate()">
        </form>
        <div class="result">
            <p>Interest: <span id="interest"></span></p>
            <p>Return on Investment: <span id="roi"></span></p>
        </div>
        <button class="reset" onclick="reset()">Reset</button>
    </section>
    <script src="rate.js"></script>
</body>
</html>
